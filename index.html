<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuan's Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameBoardContainer">
        <span>
            <input type="text" id="playerO" placeholder="Player O">
            <button type="button" id="playerOsubmit">Submit</button>
        </span>
        <span class="player2">
            <input type="text" id="playerX" placeholder="Player X">
            <button type="button" id="playerXsubmit">Submit</button>
        </span>
        <h1>Thuan's Tic-Tac-Toe Game</h1>
        <div id="playerOname" class="pO"></div>
        <div id="playerXname" class="pX"></div>
            <div id="gameBoard">
                <div id="0" class="box"></div>
                <div id="1" class="box"></div>
                <div id="2" class="box"></div>
                <div id="3" class="box"></div>
                <div id="4" class="box"></div>
                <div id="5" class="box"></div>
                <div id="6" class="box"></div>
                <div id="7" class="box"></div>
                <div id="8" class="box"></div>
            </div>
    </div>
    <div class="bottomLine">
        <div class="displayMessage" id="displayMessage"></div>    
        <button class="resetButton" id="resetButton">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
