<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuan's Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
            <div class="gameBoard" id="board">
                <div class="box" id="0">X</div>
                <div class="box" id="1">O</div>
                <div class="box" id="2"></div>
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5"></div>
                <div class="box" id="6"></div>
                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
            </div>
    </div>
    <div class="bottomLine">
        <div class="displayMessage" id="displayMessage"></div>    
        <button class="resetButton" id="resetButton">Reset</button>
    </div>
    <script src="/app.js"></script>
</body>
</html>
